<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image1.jpg" id="content1" class="active">
            <img src="/IMG_20210413_102502_732.jpg" id="content2">
            <img src="/IMG_20210414_180346_902.jpg" id="content3">
            <img src="/IMG_20210414_180357_363.jpg" id="content4">
            <img src="/IMG_20210414_180413_264.jpg" id="content5">
            <img src="/IMG_20210414_180615_576.jpg" id="content6">
        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(4)"></button>
            <button onclick = "dot(5)"></button>
            <button onclick = "dot(6)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
